<main class="third">
	
	<h1 align="middle"> Contact Me </h1>
	
	<h3>
		<form method="post">
			
			<!--Box requesting user's first name, only accepts letters and is mandatory-->
			<label for="fname"> * First Name: </label>
			<input type="text" id="fname" name="fname" pattern="[A-Za-z]*" title="Use only letters" placeholder="John" required>

			<!--Box requesting user's last name, only accepts letters and is mandatory-->
			<label for="lname"> * Last Name: </label>
			<input type="text" id="lname" name="lname" pattern="[A-Za-z]*" title="Use only letters" placeholder="Doe" required>

			<!--Box requesting user's street name, accepts letters and numbers-->
			<label for="street"> Street Name: </label>
			<input type="text" id="street" name="street" pattern="[A-Za-z0-9]*" title="Use numbers or letters only" placeholder="Wood Dr.">

			<!--Box requesting user's last name, only accepts letters-->
			<label for="city"> City Name: </label>
			<input type="text" id="city" name="city" pattern="[A-Za-z]*" title="Use only letters" placeholder="Vancouver">
			
			<!--Box requesting user's last name, only accepts letters-->
			<label for="province"> Province: </label>
			<input type="text" id="province" name="province" pattern="[A-Za-z]*" title="Use only letters" placeholder="British Columbia">

			<!--Box requesting user's street name, accepts letters and numbers-->
			<label for="postcode"> Postcode: </label>
			<input type="text" id="postcode" name="postcode" placeholder="A1A 1A1" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" title="Three number or digits followed by another three">

			<!--Box requesting user's last name, only accepts numbers and is mandatory-->
			<label for="phone"> * Phone #: </label>
			<input type="text" id="phone" name="phone" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" title="phone number composed of 10 digits" required>

			<!--Dropdown bar to select user's relation to university-->
			<label for="school">School Status:</label>
			<select name="school" id="school">
				<option value="Teacher">Teacher</option>
				<option value="Student">Student</option>
				<option value="Upcoming">Potential Student</option>
				<option value="Parent">Parent</option>
			</select> <br /> <br />
			
			<!--Box for additional information to be sent-->
			<label for="info"> Extra Details: </label>
			<textarea id="info" name="info" placeholder="Briefly describe your message"></textarea> <br /> <br />
			
			<!--checkbox requesting whether they'd like to be contacted back-->
			<label for="contact me"> Contact me: </label>
			<input type="checkbox" id="contact" name="contact"> <br /> <br />
		
		<!--deletes all previous filled out information-->
		<input type="reset" value="Reset"
			   style="background-color: orange" />
		
		<!--sends all filled out information (to linked address if added) if required boxes are filled and boxes follow correct patterns-->
		<input type="submit" value="submit"
			   style="background-color: tan" />
		</form>
	
	</h3>
	
</main>
